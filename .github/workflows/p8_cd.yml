name: CD Pipeline - Street Vision API

on:
  push:
    branches:
      - main
    # üëá Jobs s'ex√©cutent si des fichiers du Projet 8 changent
    paths:
      - 'Project_08/app/**'
      - 'Project_08/utils/**'
      - 'Project_08/notebooks/content/data/**'
      - 'Project_08/Dockerfile'
      - 'Project_08/start.sh'
      - 'Project_08/nginx.conf'
      - 'Project_08/cityscapes_config.json'
      - 'Project_08/docker-compose.yml*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    env:
      # MLflow + S3 configuration
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_S3_ENDPOINT_URL: ${{ secrets.MLFLOW_S3_ENDPOINT_URL }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Docker configuration
      NGINX_PORT: 8080
      MULTISEG_API_BASE_URL: http://localhost:8080/api

      # SMTP Configuration (optionnel)
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      SMTP_FROM_ALIAS: ${{ secrets.SMTP_FROM_ALIAS }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_LOG }}
          password: ${{ secrets.DOCKER_HUB_PWD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Project_08
          file: ./Project_08/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKER_HUB_LOG }}/street-vision_api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test Docker image health
        run: |
          # Test basique que l'image se lance correctement
          docker run --rm -d --name test-container \
            -e NGINX_PORT=8080 \
            -e MULTISEG_API_BASE_URL=http://localhost:8080/api \
            -p 8081:8080 \
            docker.io/${{ secrets.DOCKER_HUB_LOG }}/street-vision_api:latest

          # Attendre le d√©marrage
          sleep 30

          # Test health check
          if curl -f http://localhost:8081/health; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi

          # Nettoyer
          docker stop test-container

      - name: Deploy notification
        if: success()
        run: |
          echo "üöÄ Successfully deployed street-vision_api:latest to Docker Hub"
          echo "üìä Image: docker.io/${{ secrets.DOCKER_HUB_LOG }}/street-vision_api:latest"
          echo "üîó Pull command: docker pull docker.io/${{ secrets.DOCKER_HUB_LOG }}/street-vision_api:latest"

